<html>
    <head>
        <title>Label</title>
    </head>
    <body>
        <h3>Name : <input type="text"><br>
            Address: <input type="text"><br>
            Select Duration (Months): <input type="number"><br>
            Date of Birth: <input type="date"><br>
            Select Month: <input type="month"><br>
            Select Week: <input type="week"><br>
            Select Time:  <input type="time"><br>
            Logic Id: <input type="text"><br>
            Password: <input type="password"><br>
            Search Relative Courses: <input type="search"><br>
            Reset/Submit: <input type="reset">or<input type="submit"><br>
            Choose Course: <input type="radio" name="course" value="DCA">DCA
            <input type="radio" name="course" value="tally">Tally
            <input type="radio" name="course" value="graphic designing">Graphic Designing<br>
            Select Your Choice: <input type="checkbox">Online
            <input type="checkbox">Class Room
            <input type="checkbox">Individual
            <input type="checkbox">Batch<br>
            Choose Time:
            <select name="morning" id="morning">
                <option value="9am- 10am">9am- 10am</option>
                <option value="10am- 11am">10am- 11am</option>
                <option value="11am- 12pm">11am- 12pm</option>
                <option value="12pm- 1pm">12pm- 1pm</option>
                <option value="2pm- 3pm">2pm-3pm</option>
                <option value="3pm-4pm">3pm-4pm</option>
            </select><br>
            Duration:<br><select name="duration" size="3">
                <option value="days">30 Days</option>
                <option value="days">45 Days</option>
                <option value="days">60 Days</option>
                <option value="days">70 Days</option>
                <option value="days">90 Days</option>
                <option value="days">120 Days</option>
            </select><br>
            Batches & Types: <br>
            <select multiple>
                <optgroup label="batch">
                    <option>Weekend batches
                        <option>Regular
                            <option>Daily
                </optgroup>
            <optgroup>
                <optgroup label="Class Type">
                    <option>Theory Classes
                        <option>Practical
                </optgroup>
            </optgroup>
            <optgroup label="Demo Classes">
                <option>Every Saturday(4pm-6pm)
                    <option>Every Sunday(9am-11am)
            </optgroup>
    </body>
</html>
