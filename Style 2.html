<body>
Font styles:<br>
<b>bold</b><br>
<i>italic</i><br>
<u>underline</u><br>
<font color="green">text color</font><br>
<font color="blue">text color</font><br>
<big><big><big><big><big>big tag for text size increase<br>
<small><small><small>small tag for text size decrease<br>
<font face="arial">Font face for text styles Eg: Arial</font><br>
<font face="impact">Font face for text styles Eg: Impact</font><br>
<font size="24">Font face for text size="24"</font><br>
<hr>hr tag for horizontal row</hr><br>
<strike>strike for text</strike><br>
<mark>mark for text</mark>
</body>
