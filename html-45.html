<html>
 <head>
  <title>Use of Table Footer</title>
 </head>
 <body><table border="1">
  <thead bgcolor="LightGreen">
   <tr><td>First Cell</td><td>Second Cell</td></tr>
  </thead>
  <tr><td>First Cell</td><td>Second Cell</td></tr>
  <tfoot bgcolor="pink">
   <tr><td>Footer</td><td>Footer</td></tr>
  </tfoot>
  </table>
 </body>
</html>
