<html>
 <head>

 <style>
  .mycontainer {

  }
  .mycontainer > div {
   width: 33%;
  }
 </style>
 </head>
 <body>

  <p>Align three DIV elements side by side.</p>
  <div class="mycontainer">
   <div style="background-color: #FFF4A3;">
   <h2>London</h2>
   <p>London is the
    capital city of England.</p>
    <p>London has over 13 
     million inhabitants.</p>
   </div>
   <div style="background-color: #FFC0C7;">
   <h2>Oslo</h2>
   <p>Oslo is the capital
    city of Italy.</p>
   <p>Oslo has over
    6,00,000 inhabitants.</p>
   </div>
   <div style="background-color: #D9EEE1;">
    <h2>Rome</h2>
    <p>Rome is the capital 
     city of Italy.</p>
     <p>Rome has almost 3 
      million.</p>
   </div>
  </div>
 </body>
</html>
