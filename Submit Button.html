<!DOCTYPE html>
<html>
 <body>
  <h2>Submit Button</h2>
  <p>The <strong>input type="submit"</strong> defines a button for submitting form data to a form-handler:</p>
  <form action="/action_page.php">
   <label for="fname">First name:</label><br>
   <input type="text" id="fname" name="fname" value="John"><br>
   <label for="lname">Last name:</label><br>
   <input type="text" id="lname" name="fname" value="Barista"><br>
   <input type="submit" value="Submit">
   <input type="reset" value="Reset">
  </form>
  <p>If you click "Submit", the form-data will be sent to a a page called "/action_page.php."</p>
 </body>
</html>
