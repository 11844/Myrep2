  <title>Link Colors</title>
<style>
a:link {
  color: chartreuse;
  background-color: transparent;
  text-decoration: none;
}
a:visited {
  color: hotpink;
  background-color: transparent;
  text-decoration: none;
}
a:hover {
  color: indianred;
  background-color: transparent;
  text-decoration: underline;
}
a:active {
  color: gold;
  background-color: transparent;
  text-decoration: underline;
}
</style>
</head>
