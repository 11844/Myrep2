<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
 </head>
 <style>
  table {
   border-collapse: collapse;
   width: 100;
  }
  tr {
   border-bottom: 1px solid #ddd;
  }
  th, td {
   padding: 8px;
   text-align: left;
   border-bottom: 1px solid #DDD;
  }
 </style>
 </head>
 <body>
  <h2>Bordered Table Dividers</h2>
  <p>Add the <code>border-bottom</code> property to the <code>tr</code> elements for horizontal dividers:</p>
  <table>
   <tr>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Savings</th>
   </tr>
   <tr>
    <td>Peter</td>
    <td>Griffin</td>
    <td>₹100</td>
   </tr>
   <tr>
    <td>Lois</td>
    <td>Griffin</td>
    <td>₹150</td>
   </tr>
   <tr>
    <td>Joe</td>
    <td>Swanson</td>
    <td>₹300</td>
   </tr>
   <tr>
    <td>Cleveland</td>
    <td>Brown</td>
    <td>₹250</td>
   </tr>
  </table>
 </body>
</html>
