<html>
 <head>
  <title>Using Thead, Tbody, and Tfoot</title>
 </head>
 <body>
  <table>
   <thead bgcolor="orange">
    <tr><th>Book</th><th>Price</th></tr>
   </thead><tbody bgcolor="lightgreen">
    <tr><td>The Guide</td><td>₹8,168.23</td></tr>
    <tr><td>Midnight's Children</td><td>₹12,313.50</td></tr>
    </tbody>
    <tfoot bgcolor="lightpink">
     <tr><td>Total</td><td>₹20,522.50</td></tr>
    </tfoot>
  </table>
 </body>
</html>
