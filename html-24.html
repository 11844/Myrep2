    <dt>DNA</dt>
    <font size="5" color="green"><dd>DNA stands for Deoxyriboneucleic acid. It is the hereditary material in humans and almost all other organisms.

    <dt>RNA</dt>
    <font size="5" color="green">
     <dd>RNA stands for Ribonucleic acid. It acts as a messenger between DNA and the protein synthesis complexes known as ribosomes.</dd></font>
