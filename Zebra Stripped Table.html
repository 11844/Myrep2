<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
   table {
    border-collapse: collapse;
    width: 100%;
   }
   th, td {
    text-align: left;
    padding: 8px;
   }
   tr:nth-child(even) {
    background-color: #D6EEEE;
   }
   </style>
   </head>
   <body>
    <h2>Zebra Stripped Table</h2>
    <p>For zebra-stripped tables, use the <code>nth child()</code> selector and add a background-color to all even (or odd) table rows:</p>
    <table>
     <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Points</th>
     </tr>
     <tr>
      <td>Peter</td>
      <td>Griffin</td>
      <td>₹100</td>
     </tr>
     <tr>
      <td>Lois</td>
      <td>Griffin</td>
      <td>₹150</td>
     </tr>
     <tr>
      <td>Joe</td>
      <td>Swanson</td>
      <td>₹300</td>
     </tr>
     <tr>
      <td>Cleveland</td>
      <td>Brown</td>
      <td>₹250</td>
     </tr>
    </table>
   </body>
</html>
