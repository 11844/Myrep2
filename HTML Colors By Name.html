 <head>
  <title>HTML Colors By Name</title>
 </head>
 <body text="blue" bgcolor="green">

  <table bgcolor = "black">
   <tr>
    <td><font color = "white">This text will appear white on black background.</td>
   </tr>
  </table>
 </body>
</html>
